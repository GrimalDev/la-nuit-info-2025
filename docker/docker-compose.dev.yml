services:
    nextjs:
        image: node:20-alpine
        container_name: la-nuit-info-nextjs-dev
        working_dir: /app
        volumes:
            - ..:/app
            - /app/node_modules
            - /app/.next
        ports:
            - "3000:3000"
        command: sh -c "npm install && npm run dev"
        environment:
            - NODE_ENV=development
            - DB_HOST=mariadb
            - DB_PORT=3306
            - DB_NAME=libre-tous-tech
            - DB_USER=root
            - DB_PASSWORD=rootpassword
        depends_on:
            mariadb:
                condition: service_healthy
        networks:
            - app-network

    mariadb:
        image: mariadb:10.8
        container_name: la-nuit-info-mariadb
        environment:
            - MARIADB_ROOT_PASSWORD=rootpassword
            - MARIADB_DATABASE=libre-tous-tech
            - MARIADB_ALLOW_EMPTY_ROOT_PASSWORD=no
        ports:
            - "3306:3306"
        volumes:
            - mariadb-data:/var/lib/mysql
            - ../database/seeds/libre-tous-tech.sql:/docker-entrypoint-initdb.d/init.sql:ro
        healthcheck:
            test:
                [
                    "CMD",
                    "mysqladmin",
                    "ping",
                    "-h",
                    "localhost",
                    "-u",
                    "root",
                    "-prootpassword",
                ]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 30s
        networks:
            - app-network

volumes:
    mariadb-data:

networks:
    app-network:
        driver: bridge
