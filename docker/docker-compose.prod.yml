services:
  nextjs:
    image: registry.grimmely.com/la-nuit-info-2025:latest
    container_name: la-nuit-info-nextjs
    environment:
      - NODE_ENV=production
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_NAME=${DB_NAME:-libre-tous-tech}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-testpassword123}
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - app-network

  mariadb:
    image: mariadb:10.8
    container_name: la-nuit-info-mariadb
    environment:
      - MARIADB_ROOT_PASSWORD=${DB_PASSWORD:-testpassword123}
      - MARIADB_DATABASE=${DB_NAME:-libre-tous-tech}
      - MARIADB_ALLOW_EMPTY_ROOT_PASSWORD=no
    ports:
      - "3306:3306"
    volumes:
      - mariadb-data:/var/lib/mysql
      - ./database/seeds/libre-tous-tech.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    networks:
      - app-network

volumes:
  mariadb-data:

networks:
  app-network:
    driver: bridge
