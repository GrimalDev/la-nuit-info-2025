services:
  nextjs:
    build:
      context: ..
      dockerfile: docker/Dockerfile-prod
    container_name: la-nuit-info-nextjs-prod
    environment:
      - NODE_ENV=production
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_NAME=libre-tous-tech
      - DB_USER=root
      - DB_PASSWORD=rootpassword
    depends_on:
      mariadb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  mariadb:
    image: mariadb:10.8
    container_name: la-nuit-info-mariadb-prod
    environment:
      - MARIADB_ROOT_PASSWORD=rootpassword
      - MARIADB_DATABASE=libre-tous-tech
    volumes:
      - mariadb-data:/var/lib/mysql
      - ../database/seeds/libre-tous-tech.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

volumes:
  mariadb-data:

networks:
  app-network:
    driver: bridge
