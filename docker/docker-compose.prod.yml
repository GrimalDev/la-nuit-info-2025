services:
  nextjs:
    image: registry.grimmely.com/la-nuit-info-2025:latest
    container_name: la-nuit-info-nextjs-prod
    environment:
      - NODE_ENV=production
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_NAME=libre-tous-tech
      - DB_USER=root
      - DB_PASSWORD=testpassword123
    depends_on:
      mariadb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  mariadb:
    image: mariadb:10.8
    container_name: la-nuit-info-mariadb-prod
    environment:
      - MARIADB_ROOT_PASSWORD=testpassword123
      - MARIADB_DATABASE=libre-tous-tech
      - MARIADB_ALLOW_EMPTY_ROOT_PASSWORD=no
    ports:
      - "3306:3306"
    volumes:
      - mariadb-data:/var/lib/mysql
      - ../database/seeds/libre-tous-tech.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-ptestpassword123",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - app-network

volumes:
  mariadb-data:

networks:
  app-network:
    driver: bridge
